<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Happy Birthday, My Jigga, I Fw You Heavy FrFr ðŸ’›</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
  body {
    margin:0;
    font-family: 'Press Start 2P', cursive;
    overflow: hidden;
    position: relative;
    height: 100vh;
    background: linear-gradient(160deg, #001f4d, #3b2f6b); /* static bluish gradient */
  }

  /* Lyrics */
  .container {
    position: absolute;
    top: 10px;
    width: 100%;
    text-align: center;
    color: #ffb6c1; /* pastel pink */
    text-shadow: 2px 2px #000;
    z-index: 20;
  }
  .lyrics { font-size:12px; min-height:1.5em; }

  /* Cake */
  .cake {
    position: absolute;
    bottom: 140px; 
    left: 50%;
    transform: translateX(-50%);
    cursor: pointer;
    z-index: 10;
    animation: bounce 2s infinite alternate, pulse 2s infinite alternate;
    transition: transform 0.2s;
  }
  .cake:hover { transform: translateX(-50%) rotate(-2deg) scale(1.05); }

  @keyframes bounce {
    0% { transform: translateX(-50%) translateY(0); }
    50% { transform: translateX(-50%) translateY(-5px); }
    100% { transform: translateX(-50%) translateY(0); }
  }
  @keyframes pulse {
    0% { transform: translateX(-50%) scale(1); }
    50% { transform: translateX(-50%) scale(1.05); }
    100% { transform: translateX(-50%) scale(1); }
  }

  .layer {
    width: 200px;
    height: 40px;
    background: #8B4513; /* brownish cake */
    border: 2px solid #5c2e0e;
    margin-bottom: 5px;
    position: relative;
  }
  .icing {
    width: 100%;
    height: 10px;
    background: #ffb6c1; /* pink icing */
    position: absolute;
    top: -10px;
    left: 0;
  }

  /* Candles */
  .candle {
    width: 8px;
    height: 30px;
    background: red;
    position: absolute;
  }
  .flame {
    width: 6px;
    height: 6px;
    background: yellow;
    border-radius: 50%;
    position: absolute;
    top: -6px;
    left: 1px;
    animation: flickerGlow 0.5s infinite alternate;
    box-shadow: 0 0 6px 2px yellow;
  }
  @keyframes flickerGlow {
    0% { transform: scale(1) translateY(0); opacity:1; box-shadow: 0 0 6px 2px yellow; }
    50% { transform: scale(1.2) translateY(-2px); opacity:0.8; box-shadow: 0 0 10px 4px #fff176; }
    100% { transform: scale(1) translateY(0); opacity:1; box-shadow: 0 0 6px 2px yellow; }
  }

  /* Wholesome note */
  #note {
    display:none;
    position:absolute;
    top:40%;
    left:50%;
    transform:translate(-50%, -50%);
    background:#fff8e7;
    border:3px solid #ffb6c1;
    padding:15px;
    width:300px;
    font-size:10px;
    color:#333;
    text-align:center;
    z-index:1000;
    font-family: 'Press Start 2P', cursive;
    opacity: 0;
    border-radius: 8px;
  }

  /* Floating sparkles */
  .sparkle {
    position: absolute;
    width: 4px;
    height: 4px;
    background: #fff8a0;
    border-radius: 50%;
    opacity: 0.8;
    animation: sparkleAnim 3s infinite;
  }
  @keyframes sparkleAnim {
    0% { transform: translateY(0) scale(1); opacity:0.5; }
    50% { transform: translateY(-20px) scale(1.2); opacity:1; }
    100% { transform: translateY(0) scale(1); opacity:0.5; }
  }

  /* Heart particle */
  .heart {
    position: absolute;
    width: 10px;
    height: 10px;
    background: #ffb6c1;
    clip-path: polygon(50% 0%, 61% 10%, 75% 10%, 85% 20%, 85% 35%, 75% 50%, 50% 65%, 25% 50%, 15% 35%, 15% 20%, 25% 10%, 39% 10%);
    opacity:0;
    animation: rise 1.5s forwards;
  }
  @keyframes rise {
    0% { transform: translateY(0) scale(0.8); opacity:1; }
    100% { transform: translateY(-60px) scale(1.2); opacity:0; }
  }
</style>
</head>
<body>

<!-- Lyrics -->
<div class="container">
  <p class="lyrics" id="line1"></p>
  <p class="lyrics" id="line2"></p>
  <p class="lyrics" id="line3"></p>
  <p class="lyrics" id="line4"></p>
</div>

<!-- Cake -->
<div class="cake">
  <div class="layer"><div class="icing"></div></div>
  <div class="layer"><div class="icing"></div></div>
  <div class="layer"><div class="icing"></div></div>
</div>

<!-- Wholesome note -->
<div id="note">
  I Fw You Heavy, Thanks For Existing, You're 19 Now WOAH CAN YOU BELIEVE THAT???<br><br>
  Anyways nga Don't die and Be with me ALWAYS or else i'll lose my mind >:[
</div>

<!-- Background music -->
<audio autoplay loop>
  <source src="inmylifebeatles.mp3" type="audio/mpeg">
</audio>

<script>
  // Lyrics typing
  const lines = [
    "But of all these friends and lovers",
    "There is no one compares with you",
    "And these memories lose their meaning",
    "When I think of love as something new."
  ];
  const lyricElements = [
    document.getElementById('line1'),
    document.getElementById('line2'),
    document.getElementById('line3'),
    document.getElementById('line4')
  ];
  let currentLine = 0;
  let currentChar = 0;
  function typeLyrics() {
    if(currentLine < lines.length) {
      if(currentChar < lines[currentLine].length) {
        lyricElements[currentLine].textContent += lines[currentLine][currentChar];
        currentChar++;
        setTimeout(typeLyrics, 150);
      } else {
        currentLine++;
        currentChar = 0;
        setTimeout(typeLyrics, 500);
      }
    }
  }
  typeLyrics();

  // Generate 3 candles with flames
  const cake = document.querySelector('.cake');
  const candleCount = 3;
  const cakeWidth = 200;
  for (let i = 0; i < candleCount; i++) {
    const candle = document.createElement('div');
    candle.classList.add('candle');
    const spacing = ((i + 1) * cakeWidth) / (candleCount + 1) - 4;
    candle.style.left = spacing + 'px';
    candle.style.bottom = '120px';
    const flame = document.createElement('div');
    flame.classList.add('flame');
    candle.appendChild(flame);
    cake.appendChild(candle);
  }

  // Floating sparkles
  function createSparkle() {
    const sparkle = document.createElement('div');
    sparkle.className = 'sparkle';
    sparkle.style.left = Math.random() * window.innerWidth + 'px';
    sparkle.style.top = Math.random() * window.innerHeight + 'px';
    sparkle.style.animationDuration = (2 + Math.random()*2) + 's';
    document.body.appendChild(sparkle);
    setTimeout(() => { sparkle.remove(); }, 3000);
  }
  setInterval(createSparkle, 300);

  // Cake click â†’ show note + hearts
  cake.addEventListener('click', () => {
    const note = document.getElementById('note');
    note.style.display = 'block';
    note.style.opacity = 1;

    // Generate hearts
    for(let i=0;i<10;i++){
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = (window.innerWidth/2 - 30 + Math.random()*60) + 'px';
      heart.style.top = (window.innerHeight - 180) + 'px';
      document.body.appendChild(heart);
      setTimeout(()=>{ heart.remove(); }, 1500);
    }

    setTimeout(() => {
      let fadeEffect = setInterval(() => {
        if(!note.style.opacity) note.style.opacity = 1;
        if(note.style.opacity > 0){
          note.style.opacity -= 0.05;
        } else {
          clearInterval(fadeEffect);
          note.style.display = 'none';
        }
      }, 50);
    }, 5000);
  });
</script>

</body>
</html>
